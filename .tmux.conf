# ---------- aesthetics & appearance -------------------------------

# enable notifications / alerts
setw -g monitor-activity on
set -g visual-activity on

# color
set-option -g default-terminal screen-256color

# status line colors
set -g status-fg colour255
set -g status-bg colour235

# window list colors
setw -g window-status-fg colour255
setw -g window-status-bg default
# setw -g window-status-attr dim

# active window colors
setw -g window-status-current-fg colour154
# setw -g window-status-current-bg colour242
setw -g window-status-current-attr bright

# pane colors
set -g pane-active-border-fg colour245
set -g pane-border-bg default
set -g pane-border-fg colour245 # colour255
set -g pane-active-border-bg default

# command / message line
set -g message-fg colour255
set -g message-bg black
set -g message-attr bright

# status line left
set -g status-left-length 33
set -g status-left "#[bg=colour255]#[fg=colour242] SESSION #[bg=colour242]#[fg=colour255] #S #I #P "

# status line right
set -g status-right "#[bg=red]#(acpi -b | cut -d ',' -f 2) #[bg=colour242]#[fg=colour255] %H:%M #[fg=colour22]#[bg=colour154] ♥ ♥ ♥ "

# center window list
set -g status-justify centre

# window title to title bar
set-option -g set-titles on
set-option -g set-titles-string "#I:#W"

# window status format
# setw -g window-status-current-format "#I ~#W"

# -------------- other & misc -------------------------------

bind-key : command-prompt
bind-key r refresh-client
bind-key L clear-history

bind-key space next-window
bind-key bspace previous-window
bind-key enter next-layout

# increase main window size
bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical

set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80

set-window-option -g display-panes-time 1500

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0
