# -------------------- general --------------------------------

# set prefix to C-s
set -g prefix C-s

# free-up C-b
unbind C-b

# delay between prefix & command
set -sg escape-time 1

# base indexes to 1
set -g base-index 1
setw -g pane-base-index 1

# vi
setw -g mode-keys vi

# shortcut to bind multiple pane broadcast
bind-key -n C-x setw synchronize-panes

set -g status-position bottom

# --------------------- panes --------------------------------

# vi-like split into panes
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

# display panes
bind-key q display-panes

# vi-like jump panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# switch to previous pane
bind-key a last-pane

# resize panes
bind -r h resize-pane -L 6
bind -r j resize-pane -D 6
bind -r J resize-pane -D 12
bind -r k resize-pane -U 6
bind -r K resize-pane -U 12
bind -r l resize-pane -R 6

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# -------------------- windows --------------------------------

# open new window
bind-key c new-window

# cycle windows
bind-key t next-window
bind-key T previous-window

# ------------------- copy & paste  ---------------------------

# copy + paste  (only visual line working atm)
bind-key [ copy-mode
bind-key ] paste-buffer

